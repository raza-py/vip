name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust (if needed for wasm)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci

      - name: Read package.json scripts
        id: pkg
        run: |
          echo "Reading package.json scripts and exporting flags"
          echo "has_lint=$(node -e 'const s=require("./package.json").scripts||{};process.stdout.write(String(!!s.lint))')" >> $GITHUB_OUTPUT
          echo "has_test=$(node -e 'const s=require("./package.json").scripts||{};process.stdout.write(String(!!s.test))')" >> $GITHUB_OUTPUT
          echo "has_build_full=$(node -e 'const s=require("./package.json").scripts||{};process.stdout.write(String(!!s["build:full"]))')" >> $GITHUB_OUTPUT
          echo "has_build_wasm=$(node -e 'const s=require("./package.json").scripts||{};process.stdout.write(String(!!s["build:wasm"]))')" >> $GITHUB_OUTPUT

      - name: Run linter (if defined)
        if: steps.pkg.outputs.has_lint == 'true'
        run: npm run lint

      - name: Run tests (if defined)
        if: steps.pkg.outputs.has_test == 'true'
        run: npm run test -- --run

      - name: Build wasm (if defined)
        if: steps.pkg.outputs.has_build_wasm == 'true'
        run: npm run build:wasm

      - name: Build full bundle (if defined)
        if: steps.pkg.outputs.has_build_full == 'true'
        run: npm run build:full

      - name: Obfuscate dist/index.js (if build:full ran)
        if: steps.pkg.outputs.has_build_full == 'true'
        run: |
          echo "Running javascript-obfuscator on dist/index.js (if exists)"
          if [ -f dist/index.js ]; then
            npm run obfuscate
            echo "Obfuscation complete."
          else
            echo "dist/index.js not found, skipping obfuscation."
          fi
        shell: bash
        continue-on-error: false

      - name: Add version comment and rename to _worker.js
        if: steps.pkg.outputs.has_build_full == 'true' && success() && (hashFiles('dist/index.js') != '')
        run: |
          if [ -s dist/index.js ]; then
            VERSION_BLOCK="// <!--GAMFC-->version base on commit: ${{ github.sha }} - last update: $(date -u '+%Y-%m-%d %H:%M:%S') UTC <!--GAMFC-END-->."
            {
              printf '%b\n\n' "$VERSION_BLOCK"
              cat dist/index.js
            } > dist/_worker.js
            echo "Prepended version comment and renamed to dist/_worker.js."
          else
            echo "⚠️ dist/index.js is missing or empty. Skipping version comment insertion."
          fi
        shell: bash
        continue-on-error: false

      - name: Show dist files (optional)
        if: always()
        run: |
          echo "Workspace files (top-level):"
          ls -la | sed -n '1,200p'
