name: CI Deploy

on:
  push:
    push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust + wasm-pack
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add wasm32-unknown-unknown || true
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          wasm-pack --version || true

      - name: Install dependencies
        run: npm ci

      - name: Preflight check
        run: npm run preflight
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}

      - name: Build full bundle
        run: npm run build:full

      - name: Obfuscate dist/index.js
        run: |
          echo "Running javascript-obfuscator on dist/index.js (if exists)"
          if [ -f dist/index.js ]; then
            npm run obfuscate
            echo "Obfuscation complete."
          else
            echo "dist/index.js not found, skipping obfuscation."
          fi
        shell: bash
        continue-on-error: false

      - name: Deploy to Cloudflare
        run: npm run deploy:prod
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
